{% extends "main.html" %}
{% block content %}

<div class="container">
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>Edit Item</h1>
        </div>
    </div>
	<div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
		  <form action=# method = "POST">
              <input name=_csrf_token type=hidden value="{{crud_state}}">
              <label for="name">Name:</label>
              <input type="text" name="name" class="form-control" placeholder="{{item.name}}">
			  <label for="description">Description:</label>
			  <textarea name="description" class="form-control">{{item.description}}</textarea>
              <br />
              <button type="submit" class="btn btn-default" id="submit" type="submit">
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Edit</button>
		  </form>
	   </div>
    </div>
</div>

{% endblock %}
